[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    --verbose
    --strict-markers
    --cov=samplicity
    --cov-report=term-missing
    --cov-report=xml

markers =
    nat_cat: Natural catastrophe tests
    prem_res: Premium and reserve tests
    factor_cat: Factor-based catastrophe tests
    op_risk: Operational risk tests
    market_risk: Market risk tests